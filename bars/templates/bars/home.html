{% extends 'bars/base.html' %}

{% block title %}Home - PintxoPote{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Search and Filter Section -->
    <div class="bg-white rounded-lg shadow-md p-4">
        <form method="GET" hx-get="{% url 'bars:home' %}" hx-target="#bar-list" hx-trigger="input delay:500ms, change" class="space-y-4">
            <!-- Search Bar -->
            <div>
                <input type="text" name="search" value="{{ search_query }}" placeholder="Search bars..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Filters Row -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Price Range</label>
                    <select name="price_range" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="">Any</option>
                        <option value="€">€</option>
                        <option value="€€">€€</option>
                        <option value="€€€">€€€</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Caña Min €</label>
                    <input type="number" name="cana_min" step="0.1" min="0" placeholder="Min price" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Caña Max €</label>
                    <input type="number" name="cana_max" step="0.1" min="0" placeholder="Max price" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                    <input type="text" name="tags" placeholder="Search tags..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </form>
    </div>

    <!-- Bar List -->
    <div id="bar-list">
        {% include 'bars/partials/bar_list.html' %}
    </div>
</div>
{% endblock %}
